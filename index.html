<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="index.css" />
		<title>Stock Portfolio</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>
	<body>
		<div id="container">
			<div class="tabs">
				<div class="nav-tabs">
					<ul>
						<li>
							<button class="tab active" data-content="#stock-daily-chart">
								Stock Daily Charts
							</button>
						</li>
						<li>
							<button class="tab" data-content="#market-news">
								Market News
							</button>
						</li>
						<li>
							<button id="stock-stream" class="tab" data-content="#stock-streaming">
								Live Stock Quotes
							</button>
						</li>
						<li>
							<button id="admin-tab" class="tab" data-content="#admin-page">
								Admin UI
							</button>
						</li>
						<li>
							<button id="register-tab" class="tab" data-content="#register-page">
								Register
							</button>
						</li>
					</ul>
					<div class="border-tabs"></div>
				</div>
				<div id="stock-daily-chart" class="tab-content show">
					Time Series Charts
					<h3>Stocks <span id="stock-count"></span></h3>
					<h3>Stocks Gain/Loss <span id="stock-value"></span></h3>
					<h3>Stocks Total Value <span id="stock-total-value"></span></h3>
					<table id="stock-table"></table>
					<ul id="stock-list"></ul>

					<button
						id="today-button"
						class="button btn btn-default"
						data-content="today"
					>
						today
					</button>
					<button
						id="all-button"
						class="button btn btn-default"
						data-content="all"
					>
						all
					</button>
					<button
						id="spot-button"
						class="button btn btn-default"
						data-content="spot"
					>
						spot
					</button>
					<p>Time Series Chart</p>
					<div id="chartContainer" style="height: 370px; width: 100%"></div>
				</div>

				<div id="market-news" class="tab-content">
					<p>Market News</p>
					<table id="news-table"></table>
				</div>

				<div id="stock-streaming" class="tab-content">
					<button id="stop-streaming" class="button btn btn-default">Stop Streaming</button>
					<button id="start-streaming" class="button btn btn-default">Start Streaming</button>
					<div id="StreamContainer" style="height: 370px; width: 100%"></div>
				</div>
				<div id="admin-page" class="tab-content">
					<p> Admin UI </p>
			</div>
				<div id="register-page" class="tab-content">
					<p> Register </p>
			</div>
		</div>

		<script type="text/javascript" src="canvasjs.min.js"></script>
		<script type="module" src="index.js"></script>
	</body>
	<footer></footer>
</html>
